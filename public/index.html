<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>Tailwind</title>
</head>
<body class="font-Montserrat">
    
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div class="" id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-80 py-4 items-center">
                    <input class="outline-none p-3 rounded-full shadow-sm transition duration-300 focus-within:shadow-sm focus:ring-2 focus:w-11/12" placeholder="San Francisco" type="search">
                    <button class="w-44 rounded-full text-xl text-primary font-semibold p-4 bg-white shadow-sm transition transition-all duration-500 ease-in-out hover:bg-primary hover:text-white hover:-translate-y-1 hover:scale-110">
                        Explora mas
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="Puente San Francisco California">
                </div>
                
            </div>
        </div>
        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-96 flex space-x-6 items-center overflow-x-auto overscroll-x-contain scrollbar-hide">
                <div class="Card">
                    <div class="Card--cover bg-norway"></div>
                    <div class="Card--info">
                        <p class="Card--info__title">Norway</p>
                        <p class="Card--info__subtitle">Beautiful Landscapes</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="Card--cover bg-new_york"></div>
                    <div class="Card--info">
                        <p class="Card--info__title">New York</p>
                        <p class="Card--info__subtitle">Beautiful Buildings</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="Card--cover bg-seattle"></div>
                    <div class="Card--info">
                        <p class="Card--info__title">Seattle</p>
                        <p class="Card--info__subtitle">Beautiful Tower</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="Card--cover bg-switzerland"></div>
                    <div class="Card--info">
                        <p class="Card--info__title">Switzerland</p>
                        <p class="Card--info__subtitle">Beautiful Landscapes</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="Card--cover bg-miami"></div>
                    <div class="Card--info">
                        <p class="Card--info__title">Miami</p>
                        <p class="Card--info__subtitle">Beautiful Beach</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="Card--cover bg-yosemite"></div>
                    <div class="Card--info">
                        <p class="Card--info__title">Yosemite</p>
                        <p class="Card--info__subtitle">A breathe</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="" id="rentas_destacadas"></div>
    </section>

    <footer></footer>


</body>
</html>
